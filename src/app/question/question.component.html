<div class="question">
  <h4 class="card-title">{{ question.question }}</h4>
  <div class="details"
       *ngIf="question && question.details"
       [innerHTML]="question.details">
  </div>
  <div class="choices">
    <div *ngFor="let choice of question.choices">
      <input type="radio" name="answer" [value]="choice">
      <label>{{ choice }}</label>
    </div>
  </div>
</div>
