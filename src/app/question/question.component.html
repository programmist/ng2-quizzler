<div class="question">
  <h4 class="card-title">{{ question.question }}</h4>
  <div class="details"
       *ngIf="question && question.details"
       [innerHTML]="question.details">
  </div>
  <div class="choices">
    <div *ngFor="let choice of question.choices; let i = index">
      <input type="radio"
             [(ngModel)]="question.answer"
             name="answer"
             [value]="i">
      <label>{{ choice }}</label>
    </div>
  </div>
</div>
