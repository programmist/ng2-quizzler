<div class="login-main">
  <header>
    <h1>Quizzler Online</h1>
  </header>

  <div class="card card-block">
    <h3 class="card-title">Log In to your account</h3>
    <p class="card-text small" *ngIf="(user | async)">
      Hello. Great to see you again
      <span style="font-weight: bold">
        {{ (user | async)?.displayName || 'Guest' }}
      </span>
    </p>
    <div>  </div>

    <form name="login">
      <div class="form-group">
        <label for="email">Email address</label>
        <input #email id="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input #password id="password" type="password" class="form-control" placeholder="Password">
      </div>

      <button type="button" class="btn btn-success" (click)="login(email.value, password.value)">Login</button>
      <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
    </form>
  </div>
</div>
