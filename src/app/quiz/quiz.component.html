<div class="quiz-main" *ngIf="quiz">
  <header class="quiz-title">
    <h1>Quiz: '{{ quiz.name }}'</h1>
  </header>

  <qz-question
    *ngIf="currentQuestion"
    [question]="currentQuestion"
    [actionText]="lastQuestion ? 'Submit' : 'Next'"
    (onAction)="lastQuestion ? submit() : nextQuestion()">
  </qz-question>

</div>
